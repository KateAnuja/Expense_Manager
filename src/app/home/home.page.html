<ion-header>
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-label>Amount</ion-label> 
      <ion-label>Category</ion-label>
      <ion-label>Description</ion-label>  
    </ion-item>
    <ion-item *ngFor="let transaction of transactionArray">
     <ion-label>{{transaction.date}}</ion-label>
     <ion-label style="text-align:center;">{{transaction.amount}}</ion-label> 
     <ion-label>{{transaction.category}}</ion-label>
     <ion-label>{{transaction.description}}</ion-label>  
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="goToAddTransactionPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
